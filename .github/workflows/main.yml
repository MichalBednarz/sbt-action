on:
  issue_comment:
    types: [created, deleted]

jobs:
  generate_snapshot_job:
    runs-on: ubuntu-latest
    name: Generate snapshot job
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2 # does clean option remove file?
    - name: Create temporary file with review comments
      uses: MichalBednarz/sample-action@master 
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Git config
      run: |
        git config --global user.email "context@buddy.com"
        git config --global user.name "ContextBuddy"
    - name: Generate snapshot
      run: sbt generateSnapshot
    - name: Save snapshot in storage branch
      run: |
        git checkout --orphan contextbuddy/storage
        git rm -rf .
        mv /home/runner/.contextbuddy/sbt-action/storage/snapshots /home/runner/work/sbt-action/sbt-action
        git add snapshots
        git commit -m 'Add snapshots'
        git push
